<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Ejemplo web api</title>
    <meta charset="utf-8" />
    <link rel="StyleSheet" href="estilo.css" type="text/css" media="screen" />
    <script src="codigo.js"></script>
  </head>

  <body>
    <h1>… Ejemplo web api</h1>
    <p>… Sus datos personales aquí …</p>
    <div class="addProduct">
      <h2>Agrege un Producto</h2>
      <form method="post" action="javascript:addProduct()">
        <label>Foto del Producto</label>
        <input type="text" name="foto" />
        <label>Precio del Producto</label>
        <input type="text" name="precio" />
        <label>Titulo del Producto</label>
        <input type="text" name="titulo" />
        <label>Descripcion del Producto</label>
        <input type="text" name="description" />
        <select name="categorias" required>
          <option value="null">--Seleccione una Categoria--</option>
          <option value="caballeros">caballeros</option>
          <option value="electronicos">electronicos</option>
          <option value="joyeria">joyeria</option>
          <option value="damas">damas</option>
          <option value="ropa">ropa</option>
        </select>

        <button type="submit">Agregar</button>
      </form>
    </div>
    <p>
      <button onclick="obtenerProductos();this.style.display='none';">
        Obtener Productos
      </button>
    </p>
    <div id="listado" style="display: none">
      <form name="filtroprods" id="filtroprods">
        Seleccione Categorias
        <input type="checkbox" id="c1" value="c1" checked />Electronicos
        <input type="checkbox" id="c2" value="c2" checked />Joyería
        <input type="checkbox" id="c3" value="c3" checked />Ropa Caballero
        <input type="checkbox" id="c4" value="c4" checked />Ropa Dama
        <ol>
          <li>Click en la imagen para Acercamiento</li>
          <li>Click en precio para ordenar Asc o Desc</li>
        </ol>
        <table id="tabla" border="1">
          <thead>
            <tr>
              <th>Id</th>
              <th>Foto</th>
              <th id="price">price</th>
              <th>Title</th>
              <th>Description</th>
              <th>Category</th>
              <th>Accion</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </form>
    </div>
  </body>
</html>
